<!DOCTYPE HTML>
<html>
<head>
    <title>Anonce</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="copyright" content="Shoom"/>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>

    <script type="text/javascript" src="lib/jquery-min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="lib/backbone-min.js"></script>

    <script type="text/javascript" src="js/shm.js" charset="utf-8"></script>

    <script type="text/javascript" src="js/Cell.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/Level.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/Scene.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/Sprite.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/Player.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/Shadow.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/Game.js" charset="utf-8"></script>

    <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
</head>
<body>
<div id="main">
    <div id="createRoom">
        <div>
            <label for="my_name">Логин:</label>
            <input type="text" id="my_name" value="^__^"/>
        </div>
        <div>
            <label for="room_name">Название комнаты:</label>
            <input type="text" id="room_name" value="public"/>
        </div>
        <div>
            <label for="map">Карта:</label>
            <select id="map">
                <option value="level1">level 1</option>
                <option value="level2">level 2</option>
                <option selected value="level3">level 3</option>
            </select>
        </div>
        <div>
            <button id="connect_to_room">Подключиться</button>
        </div>
        <div>
            <label for="fps">FPS:</label>
            <input type="text" id="fps"/>
        </div>
        <div>
            <a href="edit">Редактор карт</a>
        </div>
    </div>
    <canvas id="scene"></canvas>
</div>
</body>
